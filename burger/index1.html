<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="product">
    <div class="title">Сформируйте бургер на свой вкус</div>
    <div>
        <div class="choise_title">Выберите размер бургера</div>
        <div class="choise">
            <input checked="checked" type="radio" id="radioButton" name="size" value="big">
            <label for="radioButton">Большой<span class ="callori">40</span> <span>калл</span> <span class="price">100</span> <span class="rub">руб</span></label>
            <input type="radio" id="radioButtonB" name="size" value="small">
            <label for="radioButtonB">Маленький<span class ="callori">20</span> <span>калл</span> <span class="price">50</span> <span class="rub">руб</span></label>
        </div>
        <div class="choise_title">Выберите начинку бургера</div>
        <div class="choise">
            <p><input type="checkbox" name="topping" value="cheese"> Сыр <span class ="callori">20</span> <span>калл</span> <span class="price">10</span> <span class="rub">руб</span></p>
            <p><input type="checkbox" name="topping" value="salad"> Салат <span class="callori">5</span> <span>калл</span> <span class="price">20</span> <span class="rub">руб</span></p>
            <p><input type="checkbox" name="topping" value="potato"> Картофель <span class="callori">10</span> <span>калл</span> <span class="price">15</span> <span class="rub">руб</span></p>
        </div>
        <div class="choise_title">Выберите дополнительные ингридиенты для бургера</div>
        <div class="choise">
            <p><input type="checkbox" name="topping" value="spice"> Приправа <span class="callori">0</span> <span>калл</span> <span class="price">15</span> <span class="rub">руб</span></p>
            <p><input type="checkbox" name="topping" value="mayonnaise">Майонез <span class="callori">5</span> <span>калл</span> <span class="price">20</span> <span class="rub">руб</span></p>
        </div>
        <button>Заказать</button>
        <div>Бургер стоит: <span id="cost"> </span></div>
        <div>Каллорийность бургера: <span id="callories"></span></div>


    </div>
</div>

<script src="script1.js"></script>
</body>
</html>
